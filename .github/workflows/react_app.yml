name: Deploy React Web App

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/react_app.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
